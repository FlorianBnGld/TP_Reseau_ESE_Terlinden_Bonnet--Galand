<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST - Temp√©ratures et Pressions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .unit {
            font-size: 0.6em;
            color: #666;
            font-weight: normal;
        }

        .list-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .list-item {
            background: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item:hover {
            background: #e8e8e8;
        }

        .index {
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        button.delete {
            background: #e74c3c;
        }

        button.delete:hover {
            background: #c0392b;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .empty {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .refresh-btn:hover {
            background: #218838;
        }

        /* Console de debug */
        .debug-card {
            margin-top: 20px;
        }

        .debug-console {
            background: #111;
            color: #0f0;
            font-family: "Consolas", "Courier New", monospace;
            font-size: 0.85em;
            padding: 10px;
            border-radius: 8px;
            max-height: 250px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .debug-controls {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .debug-clear-btn {
            background: #444;
            min-width: auto;
            padding: 6px 12px;
            font-size: 0.8em;
        }

        .debug-clear-btn:hover {
            background: #666;
        }

        /* Zone graphe pleine largeur */
        .graph-card {
            margin-top: 20px;
            grid-column: 1 / -1;
        }

        .graph-container {
            position: relative;
            width: 100%;
            height: 260px;
            margin-top: 10px;
        }

        #temp-chart {
            width: 100%;
            height: 100%;
        }

        .axis-label-y {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translate(-50%, -50%) rotate(-90deg);
            color: #555;
            font-size: 0.9em;
        }

        .axis-label-x {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 120%);
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå°Ô∏è API REST - Dashboard</h1>
        
        <div class="dashboard">
            <!-- Card Temp√©ratures -->
            <div class="card">
                <h2>Temp√©ratures</h2>
                <div class="value" id="current-temp">
                    <span id="temp-value">--</span>
                    <span class="unit">¬∞C</span>
                </div>
                <div class="input-group">
                    <label>Ajouter une temp√©rature (¬∞C):</label>
                    <input type="number" id="temp-input" step="0.1" placeholder="20.5">
                </div>
                <div class="input-group">
                    <label>Intervalle auto (s):</label>
                    <input type="number" id="auto-temp-interval" min="0.1" step="0.1" value="1.0">
                </div>
                <div class="actions">
                    <button onclick="addTemperature()">Ajouter Temp</button>
                    <button onclick="refreshTemperatures()">Actualiser</button>
                    <button id="auto-temp-btn" onclick="toggleAutoTemperature()">Auto 1s: OFF</button>
                    <button onclick="clearAllTemperatures()" class="delete">Effacer tout</button>
                </div>
                <div id="temp-status"></div>
                <div class="list-container" id="temp-list">
                    <div class="empty">Aucune temp√©rature enregistr√©e</div>
                </div>
            </div>

            <!-- Card Pressions -->
            <div class="card">
                <h2>Pressions WIP</h2>
                <div class="value" id="current-pres">
                    <span id="pres-value">--</span>
                    <span class="unit">hPa</span>
                </div>
                <div class="input-group">
                    <label>Ajouter une pression (hPa):</label>
                    <input type="number" id="pres-input" step="0.01" placeholder="1013.25">
                </div>
                <div class="actions">
                    <button onclick="addPressure()">Ajouter Pres</button>
                    <button onclick="refreshPressures()">Actualiser</button>
                </div>
                <div id="pres-status"></div>
                <div class="list-container" id="pres-list">
                    <div class="empty">Aucune pression enregistr√©e</div>
                </div>
            </div>

            <!-- Card √âchelle -->
            <div class="card">
                <h2>√âchelle</h2>
                <div class="value">
                    √âchelle: <span id="scale-value">1.0</span> <span class="unit">K</span>
                </div>
                <div class="input-group">
                    <label>Modifier l'√©chelle (K):</label>
                    <input type="number" id="scale-input" step="0.1" placeholder="1.0">
                </div>
                <div class="actions">
                    <button onclick="updateScale()">Mettre √† jour</button>
                    <button onclick="refreshScale()">Actualiser</button>
                </div>
                <div id="scale-status"></div>
            </div>
        </div>

        <!-- Graphe temp√©ratures pleine largeur -->
        <div class="card graph-card">
            <h2>√âvolution des temp√©ratures</h2>
            <div class="graph-container">
                <canvas id="temp-chart"></canvas>
                <span class="axis-label-y">Temp√©rature (¬∞C)</span>
                <span class="axis-label-x">Temps (s)</span>
            </div>
        </div>

        <!-- Console de debug -->
        <div class="card debug-card">
            <h2>Console de debug</h2>
            <div id="debug-console" class="debug-console"></div>
            <div class="debug-controls">
                <button class="debug-clear-btn" onclick="clearDebug()">Effacer</button>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshAll()" title="Actualiser tout">üîÑ</button>

    <script>
        const API_BASE = window.location.origin;
        let autoTempInterval = null;
        let autoTempDelayMs = 1000;

        // --- Console de debug ---
        function logDebug(message, data = null) {
            const consoleDiv = document.getElementById('debug-console');
            const now = new Date();
            const time = now.toISOString().split('T')[1].split('.')[0]; // HH:MM:SS

            let line = `[${time}] ${message}`;
            if (data !== null && data !== undefined) {
                try {
                    line += ' ' + JSON.stringify(data);
                } catch (e) {
                    line += ' ' + String(data);
                }
            }

            consoleDiv.textContent += line + '\n';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function clearDebug() {
            const consoleDiv = document.getElementById('debug-console');
            consoleDiv.textContent = '';
        }

        // Fonctions pour les temp√©ratures
        async function addTemperature() {
            const input = document.getElementById('temp-input');
            const temp = parseFloat(input.value);
            const statusDiv = document.getElementById('temp-status');
            
            try {
                logDebug('POST /temp/ -> envoi', { temp });
                const response = await fetch(`${API_BASE}/temp/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ temp: temp })
                });
                
                if (response.ok || response.status === 204) {
                    logDebug('POST /temp/ -> OK', { status: response.status });
                    statusDiv.innerHTML = '<div class="status success">Temp√©rature ajout√©e avec succ√®s!</div>';
                    input.value = '';
                    setTimeout(() => {
                        statusDiv.innerHTML = '';
                        refreshTemperatures();
                    }, 2000);
                } else {
                    throw new Error('Erreur lors de l\'ajout');
                }
            } catch (error) {
                logDebug('POST /temp/ -> ERREUR', { message: error.message });
                statusDiv.innerHTML = '<div class="status error">Erreur: ' + error.message + '</div>';
            }
        }

        function toggleAutoTemperature() {
            const btn = document.getElementById('auto-temp-btn');
            const intervalInput = document.getElementById('auto-temp-interval');
            if (autoTempInterval) {
                clearInterval(autoTempInterval);
                autoTempInterval = null;
                btn.textContent = 'Auto: OFF';
                logDebug('Auto temp√©rature ARR√äT√â');
            } else {
                let seconds = parseFloat(intervalInput.value);
                if (isNaN(seconds) || seconds <= 0) {
                    seconds = 1.0;
                    intervalInput.value = '1.0';
                }
                autoTempDelayMs = seconds * 1000;
                autoTempInterval = setInterval(() => {
                    addTemperature();
                }, autoTempDelayMs);
                btn.textContent = `Auto: ${seconds.toFixed(1)}s`;
                logDebug('Auto temp√©rature D√âMARR√â', { interval_s: seconds });
            }
        }

        async function refreshTemperatures() {
            try {
                logDebug('GET /temp/ -> requ√™te');
                const response = await fetch(`${API_BASE}/temp/`);
                const temps = await response.json();
                logDebug('GET /temp/ -> r√©ponse', temps);
                const listDiv = document.getElementById('temp-list');
                
                if (temps.length === 0) {
                    listDiv.innerHTML = '<div class="empty">Aucune temp√©rature enregistr√©e</div>';
                    document.getElementById('temp-value').textContent = '--';
                    updateTempChart([]);
                } else {
                    listDiv.innerHTML = temps.map((temp, index) => `
                        <div class="list-item">
                            <div>
                                <span class="index">#${index}:</span>
                                <span>${temp}¬∞C</span>
                            </div>
                            <button class="delete" onclick="deleteTemperature(${index})" style="padding: 5px 10px; font-size: 0.8em;">Supprimer</button>
                        </div>
                    `).join('');
                    document.getElementById('temp-value').textContent = temps[temps.length - 1];
                    updateTempChart(temps);
                }
            } catch (error) {
                logDebug('GET /temp/ -> ERREUR', { message: error.message });
                console.error('Erreur:', error);
            }
        }

        function updateTempChart(temps) {
            const canvas = document.getElementById('temp-chart');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const width = canvas.width = canvas.clientWidth;
            const height = canvas.height = canvas.clientHeight;

            ctx.clearRect(0, 0, width, height);

            if (!temps || temps.length === 0) {
                ctx.fillStyle = '#999';
                ctx.font = '12px Segoe UI';
                ctx.fillText('Aucune donn√©e', 10, 20);
                return;
            }

            const values = temps.map(Number).filter(v => !isNaN(v));
            if (values.length === 0) return;

            const min = Math.min(...values);
            const max = Math.max(...values);
            const paddingLeft = 45;
            const paddingBottom = 25;
            const paddingTop = 15;
            const paddingRight = 10;
            const n = values.length;
            const range = max - min || 1;

            // Axes
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            ctx.beginPath();
            // Axe X
            ctx.moveTo(paddingLeft, height - paddingBottom);
            ctx.lineTo(width - paddingRight, height - paddingBottom);
            // Axe Y
            ctx.moveTo(paddingLeft, paddingTop);
            ctx.lineTo(paddingLeft, height - paddingBottom);
            ctx.stroke();

            // Graduation Y (¬∞C) : min, milieu, max
            ctx.fillStyle = '#555';
            ctx.font = '11px Segoe UI';
            const yTicks = [min, (min + max) / 2, max];
            yTicks.forEach(val => {
                const y = height - paddingBottom - ((val - min) / range) * (height - paddingTop - paddingBottom);
                ctx.fillText(val.toFixed(1), 2, y + 3);
                ctx.strokeStyle = 'rgba(200,200,200,0.3)';
                ctx.beginPath();
                ctx.moveTo(paddingLeft, y);
                ctx.lineTo(width - paddingRight, y);
                ctx.stroke();
            });

            // Graduation X (temps en secondes, bas√© sur l'index)
            const xTicks = [0, Math.floor((n - 1) / 2), n - 1].filter((v, i, a) => a.indexOf(v) === i && v >= 0);
            xTicks.forEach(idx => {
                const x = paddingLeft + (n > 1 ? idx * (width - paddingLeft - paddingRight) / (n - 1) : 0);
                const label = idx.toString(); // interpr√©t√© comme secondes
                ctx.fillStyle = '#555';
                ctx.fillText(label, x - 5, height - paddingBottom + 15);
                ctx.strokeStyle = 'rgba(200,200,200,0.3)';
                ctx.beginPath();
                ctx.moveTo(x, paddingTop);
                ctx.lineTo(x, height - paddingBottom);
                ctx.stroke();
            });

            // Courbe
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.beginPath();
            values.forEach((v, i) => {
                const x = paddingLeft + (n > 1 ? i * (width - paddingLeft - paddingRight) / (n - 1) : 0);
                const y = height - paddingBottom - ((v - min) / range) * (height - paddingTop - paddingBottom);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

        async function deleteTemperature(index) {
            try {
                const response = await fetch(`${API_BASE}/temp/${index}`, {
                    method: 'DELETE'
                });
                
                if (response.ok || response.status === 204) {
                    refreshTemperatures();
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        async function clearAllTemperatures() {
            try {
                logDebug('DELETE /temp/clear -> requ√™te');
                const response = await fetch(`${API_BASE}/temp/clear`, {
                    method: 'DELETE'
                });
                if (response.ok || response.status === 204) {
                    logDebug('DELETE /temp/clear -> OK', { status: response.status });
                    await refreshTemperatures();
                } else {
                    logDebug('DELETE /temp/clear -> r√©ponse non OK', { status: response.status });
                }
            } catch (error) {
                logDebug('DELETE /temp/clear -> ERREUR', { message: error.message });
            }
        }

        // Fonctions pour les pressions
        async function addPressure() {
            const input = document.getElementById('pres-input');
            const pres = parseFloat(input.value);
            const statusDiv = document.getElementById('pres-status');
            
            try {
                logDebug('POST /pres/ -> envoi', { pres });
                const response = await fetch(`${API_BASE}/pres/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pres: pres })
                });
                
                if (response.ok || response.status === 204) {
                    logDebug('POST /pres/ -> OK', { status: response.status });
                    statusDiv.innerHTML = '<div class="status success">Pression ajout√©e avec succ√®s!</div>';
                    input.value = '';
                    setTimeout(() => {
                        statusDiv.innerHTML = '';
                        refreshPressures();
                    }, 2000);
                } else {
                    throw new Error('Erreur lors de l\'ajout');
                }
            } catch (error) {
                logDebug('POST /pres/ -> ERREUR', { message: error.message });
                statusDiv.innerHTML = '<div class="status error">Erreur: ' + error.message + '</div>';
            }
        }

        async function refreshPressures() {
            try {
                logDebug('GET /pres/ -> requ√™te');
                const response = await fetch(`${API_BASE}/pres/`);
                const pres = await response.json();
                logDebug('GET /pres/ -> r√©ponse', pres);
                const listDiv = document.getElementById('pres-list');
                
                if (pres.length === 0) {
                    listDiv.innerHTML = '<div class="empty">Aucune pression enregistr√©e</div>';
                    document.getElementById('pres-value').textContent = '--';
                } else {
                    listDiv.innerHTML = pres.map((p, index) => `
                        <div class="list-item">
                            <div>
                                <span class="index">#${index}:</span>
                                <span>${p}hPa</span>
                            </div>
                            <button class="delete" onclick="deletePressure(${index})" style="padding: 5px 10px; font-size: 0.8em;">Supprimer</button>
                        </div>
                    `).join('');
                    document.getElementById('pres-value').textContent = pres[pres.length - 1];
                }
            } catch (error) {
                logDebug('GET /pres/ -> ERREUR', { message: error.message });
                console.error('Erreur:', error);
            }
        }

        async function deletePressure(index) {
            try {
                const response = await fetch(`${API_BASE}/pres/${index}`, {
                    method: 'DELETE'
                });
                
                if (response.ok || response.status === 204) {
                    refreshPressures();
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Fonctions pour l'√©chelle
        async function updateScale() {
            const input = document.getElementById('scale-input');
            const scale = parseFloat(input.value);
            const statusDiv = document.getElementById('scale-status');
            
            try {
                logDebug('POST /scale/0 -> envoi', { scale });
                const response = await fetch(`${API_BASE}/scale/0`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ scale: scale })
                });
                
                if (response.ok || response.status === 204) {
                    logDebug('POST /scale/0 -> OK', { status: response.status });
                    statusDiv.innerHTML = '<div class="status success">√âchelle mise √† jour avec succ√®s!</div>';
                    input.value = '';
                    setTimeout(() => {
                        statusDiv.innerHTML = '';
                        refreshScale();
                    }, 2000);
                } else {
                    throw new Error('Erreur lors de la mise √† jour');
                }
            } catch (error) {
                logDebug('POST /scale/0 -> ERREUR', { message: error.message });
                statusDiv.innerHTML = '<div class="status error">Erreur: ' + error.message + '</div>';
            }
        }

        async function refreshScale() {
            try {
                logDebug('GET /scale/ -> requ√™te');
                const response = await fetch(`${API_BASE}/scale/`);
                const data = await response.json();
                logDebug('GET /scale/ -> r√©ponse', data);
                document.getElementById('scale-value').textContent = data.scale;
            } catch (error) {
                logDebug('GET /scale/ -> ERREUR', { message: error.message });
                console.error('Erreur:', error);
            }
        }

        // Fonction pour tout actualiser (uniquement sur clic bouton)
        function refreshAll() {
            refreshTemperatures();
            refreshPressures();
            refreshScale();
        }
    </script>
</body>
</html>

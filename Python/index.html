<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST - Temp√©ratures et Pressions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .unit {
            font-size: 0.6em;
            color: #666;
            font-weight: normal;
        }

        .list-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .list-item {
            background: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item:hover {
            background: #e8e8e8;
        }

        .index {
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        button.delete {
            background: #e74c3c;
        }

        button.delete:hover {
            background: #c0392b;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .empty {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .refresh-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå°Ô∏è API REST - Dashboard</h1>
        
        <div class="dashboard">
            <!-- Card Temp√©ratures -->
            <div class="card">
                <h2>Temp√©ratures</h2>
                <div class="value" id="current-temp">
                    <span id="temp-value">--</span>
                    <span class="unit">¬∞C</span>
                </div>
                <div class="input-group">
                    <label>Ajouter une temp√©rature (¬∞C):</label>
                    <input type="number" id="temp-input" step="0.1" placeholder="20.5">
                </div>
                <div class="actions">
                    <button onclick="addTemperature()">Ajouter Temp</button>
                    <button onclick="refreshTemperatures()">Actualiser</button>
                </div>
                <div id="temp-status"></div>
                <div class="list-container" id="temp-list">
                    <div class="empty">Aucune temp√©rature enregistr√©e</div>
                </div>
            </div>

            <!-- Card Pressions -->
            <div class="card">
                <h2>Pressions</h2>
                <div class="value" id="current-pres">
                    <span id="pres-value">--</span>
                    <span class="unit">hPa</span>
                </div>
                <div class="input-group">
                    <label>Ajouter une pression (hPa):</label>
                    <input type="number" id="pres-input" step="0.01" placeholder="1013.25">
                </div>
                <div class="actions">
                    <button onclick="addPressure()">Ajouter Pres</button>
                    <button onclick="refreshPressures()">Actualiser</button>
                </div>
                <div id="pres-status"></div>
                <div class="list-container" id="pres-list">
                    <div class="empty">Aucune pression enregistr√©e</div>
                </div>
            </div>

            <!-- Card √âchelle et Angle -->
            <div class="card">
                <h2>√âchelle & Angle</h2>
                <div class="value">
                    √âchelle: <span id="scale-value">1.0</span> <span class="unit">K</span>
                </div>
                <div class="value">
                    Angle: <span id="angle-value">--</span>
                </div>
                <div class="input-group">
                    <label>Modifier l'√©chelle (K):</label>
                    <input type="number" id="scale-input" step="0.1" placeholder="1.0">
                </div>
                <div class="actions">
                    <button onclick="updateScale()">Mettre √† jour</button>
                    <button onclick="refreshScale()">Actualiser</button>
                    <button onclick="refreshAngle()">Calculer Angle</button>
                </div>
                <div id="scale-status"></div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshAll()" title="Actualiser tout">üîÑ</button>

    <script>
        const API_BASE = window.location.origin;

        // Fonctions pour les temp√©ratures
        async function addTemperature() {
            const input = document.getElementById('temp-input');
            const temp = parseFloat(input.value);
            const statusDiv = document.getElementById('temp-status');
            
            try {
                const response = await fetch(`${API_BASE}/temp/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ temp: temp })
                });
                
                if (response.ok || response.status === 204) {
                    statusDiv.innerHTML = '<div class="status success">Temp√©rature ajout√©e avec succ√®s!</div>';
                    input.value = '';
                    setTimeout(() => {
                        statusDiv.innerHTML = '';
                        refreshTemperatures();
                    }, 2000);
                } else {
                    throw new Error('Erreur lors de l\'ajout');
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="status error">Erreur: ' + error.message + '</div>';
            }
        }

        async function refreshTemperatures() {
            try {
                const response = await fetch(`${API_BASE}/temp/`);
                const temps = await response.json();
                const listDiv = document.getElementById('temp-list');
                
                if (temps.length === 0) {
                    listDiv.innerHTML = '<div class="empty">Aucune temp√©rature enregistr√©e</div>';
                    document.getElementById('temp-value').textContent = '--';
                } else {
                    listDiv.innerHTML = temps.map((temp, index) => `
                        <div class="list-item">
                            <div>
                                <span class="index">#${index}:</span>
                                <span>${temp}¬∞C</span>
                            </div>
                            <button class="delete" onclick="deleteTemperature(${index})" style="padding: 5px 10px; font-size: 0.8em;">Supprimer</button>
                        </div>
                    `).join('');
                    document.getElementById('temp-value').textContent = temps[temps.length - 1];
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        async function deleteTemperature(index) {
            try {
                const response = await fetch(`${API_BASE}/temp/${index}`, {
                    method: 'DELETE'
                });
                
                if (response.ok || response.status === 204) {
                    refreshTemperatures();
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Fonctions pour les pressions
        async function addPressure() {
            const input = document.getElementById('pres-input');
            const pres = parseFloat(input.value);
            const statusDiv = document.getElementById('pres-status');
            
            try {
                const response = await fetch(`${API_BASE}/pres/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pres: pres })
                });
                
                if (response.ok || response.status === 204) {
                    statusDiv.innerHTML = '<div class="status success">Pression ajout√©e avec succ√®s!</div>';
                    input.value = '';
                    setTimeout(() => {
                        statusDiv.innerHTML = '';
                        refreshPressures();
                    }, 2000);
                } else {
                    throw new Error('Erreur lors de l\'ajout');
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="status error">Erreur: ' + error.message + '</div>';
            }
        }

        async function refreshPressures() {
            try {
                const response = await fetch(`${API_BASE}/pres/`);
                const pres = await response.json();
                const listDiv = document.getElementById('pres-list');
                
                if (pres.length === 0) {
                    listDiv.innerHTML = '<div class="empty">Aucune pression enregistr√©e</div>';
                    document.getElementById('pres-value').textContent = '--';
                } else {
                    listDiv.innerHTML = pres.map((p, index) => `
                        <div class="list-item">
                            <div>
                                <span class="index">#${index}:</span>
                                <span>${p}hPa</span>
                            </div>
                            <button class="delete" onclick="deletePressure(${index})" style="padding: 5px 10px; font-size: 0.8em;">Supprimer</button>
                        </div>
                    `).join('');
                    document.getElementById('pres-value').textContent = pres[pres.length - 1];
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        async function deletePressure(index) {
            try {
                const response = await fetch(`${API_BASE}/pres/${index}`, {
                    method: 'DELETE'
                });
                
                if (response.ok || response.status === 204) {
                    refreshPressures();
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Fonctions pour l'√©chelle
        async function updateScale() {
            const input = document.getElementById('scale-input');
            const scale = parseFloat(input.value);
            const statusDiv = document.getElementById('scale-status');
            
            try {
                const response = await fetch(`${API_BASE}/scale/0`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ scale: scale })
                });
                
                if (response.ok || response.status === 204) {
                    statusDiv.innerHTML = '<div class="status success">√âchelle mise √† jour avec succ√®s!</div>';
                    input.value = '';
                    setTimeout(() => {
                        statusDiv.innerHTML = '';
                        refreshScale();
                        refreshAngle();
                    }, 2000);
                } else {
                    throw new Error('Erreur lors de la mise √† jour');
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="status error">Erreur: ' + error.message + '</div>';
            }
        }

        async function refreshScale() {
            try {
                const response = await fetch(`${API_BASE}/scale/`);
                const data = await response.json();
                document.getElementById('scale-value').textContent = data.scale;
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        async function refreshAngle() {
            try {
                const response = await fetch(`${API_BASE}/angle/`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('angle-value').textContent = data.angle.toFixed(2);
                } else {
                    document.getElementById('angle-value').textContent = '--';
                }
            } catch (error) {
                document.getElementById('angle-value').textContent = '--';
            }
        }

        // Fonction pour tout actualiser
        function refreshAll() {
            refreshTemperatures();
            refreshPressures();
            refreshScale();
            refreshAngle();
        }

        // Actualisation automatique toutes les 5 secondes
        setInterval(refreshAll, 5000);

        // Chargement initial
        refreshAll();
    </script>
</body>
</html>
